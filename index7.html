<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    while (i<=100) {
        if (i % 15 ==0){
            document.write('fizzBuzz' + '<br>')
        }else if (i%3==0 ){
            document.write('Fizz'+'<br>');
        } else if(i%5==0){
            document.write('Buzz'+'<br>')
        }else{
            document.write(i+'<br>');
        }
        i++;
    }


</script>
</body>
</html>

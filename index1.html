<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
   let text="";
   let i;
   for( i=1; i<=100; i++){
       text += i + '<br>';
       if (i==99){
           break;
       }
   }
   alert('đã hoàn thành');
   document.getElementById("demo").innerHTML=text;

</script>
</body>
</html>
